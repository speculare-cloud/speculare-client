[package]
name = "speculare-client"
version = "0.1.0"
authors = ["Martichou <martichou.andre@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nix = "0.19.0"
dirs = "3.0.1"
log = "0.4.11"
libc = "0.2.80"
text_io = "0.1.8"
env_logger = "0.8.1"
serde_json = "1.0.59"
serde = { version = "1.0", features = ["derive"] }
psutil = { git = "https://github.com/Martichou/rust-psutil" }
reqwest = { version = "0.10", features = ["blocking", "json"] }

[target.'cfg(target_os = "macos")'.dependencies]
futures = "0.3.8"
heim-disk = "0.0.11"
io-kit-sys = "0.1.0"
rust-crypto = "0.2.36"
futures-util = "0.3.8"
core-foundation-sys = "0.8.2"

[dev-dependencies]
criterion = "0.3"

[lib]
name = "metrics_rs"
path = "src/metrics/lib.rs"
bench = false

[[bin]]
name = "speculare-client"
path = "src/main.rs"
bench = false

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[[bench]]
name = "cpu_bench"
harness = false

[[bench]]
name = "disks_bench"
harness = false

[[bench]]
name = "global_bench"
harness = false

[[bench]]
name = "miscs_bench"
harness = false

[[bench]]
name = "network_bench"
harness = false

[[bench]]
name = "sensors_bench"
harness = false

[[bench]]
name = "users_bench"
harness = false